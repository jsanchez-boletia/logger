linters:
  enable:
    - bodyclose
    - dogsled
    - dupl
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - golint
    - gosec
    - lll
    - maligned
    - misspell
    - nakedret
    - scopelint
    - unconvert
    - whitespace
    - wsl
linters-settings:
  funlen:
    lines: 90
issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - funlen
        - maligned
